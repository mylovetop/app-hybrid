<div class="view"><d-top-bar></d-top-bar><ul ng-class="cssListTabBar"><li class="list-item detail-header"><div class="row invest-list-header"><div ng-click="goTender()" ng-class="cssTabTender" class="col-1 detail-header-tab">招标中项目</div><div ng-click="goRepayment()" ng-class="cssTabRepayment" class="col-1 detail-header-tab">还款中项目</div><div ng-click="goRepaymentFinish()" ng-class="cssTabRepaymentFinish" class="col-1 detail-header-tab">已还款项目</div></div></li></ul><div id="{{idWrapper}}" ng-class="cssTabBarHas"><div id="{{idScroller}}"><ul ng-if="showTenderListClick()" class="list"><li ng-if="type==0" ng-repeat="p in tenderList" ng-click="goDetail('{{p}}')" class="list-item invest-list-item"><div class="row"><div class="col-3">{{p.projectName}}</div><div class="col-1"><span>进度：</span> <span ng-bind="p.finishedPercent"></span></div></div><div class="row"><div class="invest-line"></div></div><div class="row"><div class="col-1">投资金额</div><div class="col-1">年化利率</div><div class="col-1">期限</div></div><div class="row"><div ng-if="p.projectAmount >= 10000" class="col-1"><span ng-bind="p.projectAmount/10000"></span> <span class="f14 color-999">万</span></div><div ng-if="p.projectAmount < 10000" class="col-1"><span ng-bind="p.projectAmount"></span> <span class="f14 color-999">元</span></div><div class="col-1"><span class="rate" ng-bind="p.rate"></span> <span class="f14 color-999">%</span></div><div ng-switch="p.periodType" class="col-1"><span ng-bind="p.period"></span> <span ng-switch-when="0" class="f14 color-999">个月</span> <span ng-switch-when="1" class="f14 color-999">天</span> <span ng-switch-when="2" class="f14 color-999">年</span> <span ng-switch-default class="f14 color-999">未知</span></div></div></li><li ng-if="tenderList.length==0" class="invest-list-item col-center">尚无记录</li></ul><ul ng-if="showRepaymentListClick()" class="list"><li ng-if="type == 1" ng-repeat="p in repaymentList" ng-click="goDetail('{{p}}')" class="list-item invest-list-item"><div class="row"><div class="col-3" ng-bind="p.projectName"></div><div class="col-1"></div></div><div class="row"><div class="invest-line"></div></div><div class="row"><div class="col-1">投资金额</div><div class="col-1">已收本息</div><div class="col-1">待收本息</div></div><div class="row"><div ng-if="p.projectAmount >= 10000" class="col-1"><span ng-bind="p.projectAmount/10000"></span> <span>万</span></div><div ng-if="p.projectAmount < 10000" class="col-1"><span ng-bind="p.projectAmount"></span> <span>元</span></div><div ng-if="p.collectedTotal >= 10000" class="col-1"><span ng-bind="p.collectedTotal/10000"></span> <span>万</span></div><div ng-if="p.collectedTotal < 10000" class="col-1"><span ng-bind="p.collectedTotal"></span> <span>元</span></div><div ng-if="p.shouldCollectTotal >= 10000" class="col-1"><span ng-bind="p.shouldCollectTotal/10000"></span> <span>万</span></div><div ng-if="p.shouldCollectTotal < 10000" class="col-1"><span ng-bind="p.shouldCollectTotal"></span> <span>元</span></div></div></li><li ng-if="repaymentList.length==0" class="invest-list-item col-center">尚无记录</li></ul><ul ng-if="showRepaymentFinishListClick()" class="list"><li ng-repeat="p in repaymentFinishList" id="{{p.id}}" ng-click="goDetail('{{p}}')" class="list-item invest-list-item"><div class="row"><div class="col-3" ng-bind="p.projectName"></div><div class="col-1"></div></div><div class="row"><div class="invest-line"></div></div><div class="row"><div class="col-1">投资金额</div><div class="col-1">已收本息</div><div class="col-1">赚取收益</div></div><div class="row"><div ng-if="p.projectAmount >= 10000" class="col-1"><span ng-bind="p.projectAmount/10000"></span> <span>万</span></div><div ng-if="p.projectAmount < 10000" class="col-1"><span ng-bind="p.projectAmount"></span> <span>元</span></div><div ng-if="p.collectedTotal >= 10000" class="col-1"><span ng-bind="p.collectedTotal/10000"></span> <span>万</span></div><div ng-if="p.collectedTotal < 10000" class="col-1"><span ng-bind="p.collectedTotal"></span> <span>元</span></div><div ng-if="p.collectedInterest >= 10000" class="col-1"><span ng-bind="p.collectedInterest/10000"></span> <span>万</span></div><div ng-if="p.collectedInterest < 10000" class="col-1"><span ng-bind="p.collectedInterest"></span> <span>元</span></div></div></li><li ng-if="repaymentFinishList.length==0" class="invest-list-item col-center">尚无记录</li></ul></div></div><d-loading ng-if="isLoading"></d-loading></div>
